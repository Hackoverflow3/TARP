<!DOCTYPE html>
<html>
  <head>
    <title>Criteria Entry</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
  </head>
  <body>
    <div class="container">
      <div class="row col-md-6 col-md-offset-3">
        <div class="panel panel-primary">
          <div class="panel-heading text-center">
            <h1>Criteria Entry</h1>
          </div>
          <div class="panel-body">
            <form action="connect.php" method="post">
              <div class="form-group">
                <label for="Criteria 1">Criteria 1</label>
                <input
                  type="text"
                  class="form-control"
                  id="Criteria 1"
                  name="Criteria 1"
                />
              </div>
              <div class="form-group">
                <label for="Criteria 2">Criteria 2</label>
                <input
                  type="text"
                  class="form-control"
                  id="Criteria 2"
                  name="Criteria 2"
                />
              </div>
              <div class="form-group">
                <label for="Tech-NonTech">Criteria 3</label>
                <div>
                  <label for="IT" class="radio-inline"
                    ><input
                      type="radio"
                      name="IT"
                      value="Y"
                      id="IT"
                    />IT</label
                  >
                  <label for="NT" class="radio-inline"
                    ><input
                      type="radio"
                      name="NT"
                      value="N"
                      id="NT"
                    />NON-IT</label
                  >
                  <label for="Consulting" class="radio-inline"
                    ><input
                      type="radio"
                      name="gender"
                      value="O"
                      id="Consulting"
                    />Consulting</label
                  >
                </div>
              </div>
              <div class="form-group">
                <label for="Criteria 4">Criteria 4</label>
                <input
                  type="text"
                  class="form-control"
                  id="Criteria 4"
                  name="Criteria 4"
                />
              </div>
              <div class="form-group">
                <label for="Criteria 5">Criteria 5</label>
                <input
                  type="password"
                  class="form-control"
                  id="Criteria 5"
                  name="Criteria 5"
                />
              </div>
              <div class="form-group">
                <label for="Precentage-Requirement">Percentage Required</label>
                <input
                  type="number"
                  class="form-control"
                  id="number"
                  name="number"
                />
              </div>
              <input type="submit" class="btn btn-primary" />
            </form>
          </div>
          <div class="panel-footer text-right">
            <small>&copy;</small>
          </div>
        </div>
      </div>
    </div>
    <div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
 
  </body>
</html>
